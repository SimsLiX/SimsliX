<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos-netflix.css">
  <title>Reproductor de Películas</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    header {
      background-color: #111;
      color: white;
      text-align: center;
      padding: 1em 0;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .logo-x {
      font-size: 60px;
      color: #e50914; 
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    .descripcion {
      flex: 1;
      padding: 20px;
      position: relative;
    }

    .descripcion img {
      width: 100%;
      max-width: 300px;
      height: auto;
      margin-bottom: 20px;
    }

    .reproductor {
      flex: 2;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <span class="logo-x">X</span> CineliX
    </h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="peliculas.html">Películas</a>
    </nav>
  </header>

  <div class="container">
    <div class="descripcion">
      <img src="img/colegas.webp" alt="Imagen de la película">
      <h1>Crank: Veneno en la sangre</h1>
      <p>Hoy es el último día de la vida del asesino a sueldo Chev Chelios...</p>
    </div>

    <div class="reproductor">
      <video controls>
        <source src="video/Colegas Del Barrio.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
      </video>
    </div>
  </div>

</body>
</html>
